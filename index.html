<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class=" col-8 col-md-9 col-lg-10">
        <input type="text" class="form-control" placeholder="Description" id="descriptionField"/>
      </div>
      <div class="col-4 col-md-3 col-lg-2">
        <button class="btn btn-primary" type="button" id="addTaskButton">
          Add Task
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-all" data-toggle="pill" href="#" role="tab"
              aria-controls="pills-all" aria-selected="true">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-open" data-toggle="pill" href="#" role="tab"
              aria-controls="pills-open" aria-selected="false">Open</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-done" data-toggle="pill" href="#" role="tab"
              aria-controls="pills-done" aria-selected="false">Done</a>
          </li>
        </ul>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Search Text" id="searchField" />
      </div>
      <div class="col-4 col-md-3 col-lg-2">
        
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="list-group" id="tasksGroup">
          
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/Main.js"></script>
</body>

</html>
